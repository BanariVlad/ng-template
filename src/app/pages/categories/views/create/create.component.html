<div class="form-header">
  <h2>Create user</h2>
  <div>
    <button mat-stroked-button (click)="submit()">Save</button>
  </div>
</div>

<form [formGroup]="form" class="grid grid-cols-2">
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput required />
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput required />
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input formControlName="email" matInput required />
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input formControlName="password" matInput type="password" required />
    </mat-form-field>
  </div>
</form>
