<nav
  class="flex items-center justify-between px-4 mb-4 rounded-b-2xl shadow-xl"
>
  <span class="text-2xl">
    <span>Nav</span>
    <span style="color: var(--primary)">Bar</span>
  </span>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="switchTheme()">
      <mat-icon>brightness_6</mat-icon>
      <span>Theme</span>
    </button>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</nav>
